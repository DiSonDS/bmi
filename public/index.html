<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8" />
  <title>Калькулятор Индекса Массы Тела</title>
  <meta name="description"
    content="Сайт-калькулятор для рассчитывания Индекса Массы Тела. Узнайте свой ИМТ, cоответствие между массой человека и его ростом">

  <base href="/" />

  <meta name="color-scheme" content="light dark" />

  <meta name="msapplication-tap-highlight" content="no" />

  <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>img/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>img/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>img/icons/favicon-16x16.png">

  <!-- add to homescreen for ios -->
  <meta name="apple-mobile-web-app-capable" content="yes" />
